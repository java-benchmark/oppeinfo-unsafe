
<div layout-padding ng-cloak class="form-readonly">
    <form layout="column" novalidate>
        <div layout="row">
            <md-input-container flex>
                <label class="textInput">{{'message.subject' | translate}}</label>
                <hois-value value="record.subject"/>
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex>
                <label class="textInput">{{'message.content' | translate}}</label>
                <hois-value value="record.content"/>
            </md-input-container>
        </div>
        <div layout="row" ng-show="!isSent">
            <md-input-container flex>
                <label class="textInput">{{'message.sender' | translate}}</label>
                <hois-value value="record.sendersName"/>
            </md-input-container>
        </div>
        <div layout="row" ng-show="isSent">
            <md-input-container flex>
                <label class="textInput">{{'message.receiver' | translate}}</label>
                <hois-value value="record.receivers"/>
            </md-input-container>
        </div>
        <div layout="row">
                <md-input-container flex>
                    <label>{{'message.dateSent' | translate}}</label>
                    <hois-value value="record.inserted | hoisDate"/>
                </md-input-container>
        </div>
        <div layout="row">
            <md-button class="md-raised md-primary" ng-if="!isSent && record.sendersId !== -1" ng-href="/#/message/{{record.id}}/respond">{{'message.respond' | translate}}</md-button>
            <md-button class="md-raised" ng-click="back('#/messages/sent')">{{'main.button.back' | translate}}</md-button>
        </div>
    </form>
</div>
