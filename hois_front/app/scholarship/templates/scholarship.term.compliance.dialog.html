<md-dialog aria-label="scholarship term compliance dialog" flex="50" flex-xs="100" ng-cloak>
  <form name="dialogForm" novalidate ng-cloak>
  <md-toolbar class="md-warn">
      <div class="md-toolbar-tools">
        <h2>{{typeIsScholarship ? 'stipend.messages.error.studentDoesntComplyScholarship' : 'stipend.messages.error.studentDoesntComplyGrant' | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div class="form-readonly">
          <div layout="row" flex>
            <md-input-container flex>
              <label class="textInput">{{typeIsScholarship ? 'stipend.scholarshipType' : 'stipend.grantType' | translate}}</label>
              <hois-classifier-value ng-model="stipend.type" main-classifier-code="STIPTOETUS"></hois-classifier-value>
            </md-input-container>
          </div>
          <div layout="row" flex>
            <md-input-container flex>
              <label class="textInput">{{typeIsScholarship ? 'stipend.scholarshipName' : 'stipend.grantName' | translate}}</label>
              <hois-value value="stipend.nameEt"></hois-value>
            </md-input-container>
          </div>
        </div>
        <div flex ng-include="'scholarship/templates/scholarship.term.compliance.list.html'" ng-init="termCompliance = stipend.termCompliance"></div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="start center">
      <md-button class="md-raised" ng-click="cancel()">{{'main.button.close' | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
