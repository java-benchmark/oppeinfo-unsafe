<md-dialog aria-label="scholarship term compliance dialog" flex="50" flex-xs="100" ng-cloak>
  <form name="dialogForm" novalidate ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{stipend.nameEt}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="fixed-border-size">
      <div class="md-dialog-content">
        <div class="form-readonly">
          <div layout="row" flex>
            <md-input-container flex>
              <label class="textInput">{{formState.typeIsScholarship ? 'stipend.scholarshipType' : 'stipend.grantType'
                | translate}}</label>
              <hois-classifier-value ng-model="stipend.type" main-classifier-code="STIPTOETUS"></hois-classifier-value>
            </md-input-container>
          </div>
          <div ng-if="stipend.studyStartPeriodStart || stipend.studyStartPeriodEnd" layout="row">
            <md-input-container flex="20" flex-md="100" flex-sm="100" flex-xs="100">
              <label>{{'stipend.studyPeriodDates' | translate}}</label>
              <input type="hidden">
            </md-input-container>
            <md-input-container flex="35" flex-md="100" flex-sm="100" flex-xs="100" flex-offset="5">
              <label>{{'main.from' | translate}}</label>
              <hois-value value="stipend.studyStartPeriodStart | hoisDate"></hois-value>
            </md-input-container>
            <md-input-container flex="35" flex-md="100" flex-sm="100" flex-xs="100" flex-offset="5">
              <label>{{'main.thru' | translate}}</label>
              <hois-value value="stipend.studyStartPeriodEnd | hoisDate"></hois-value>
            </md-input-container>
          </div>
          <div ng-if="stipend.paymentStart || stipend.paymentEnd" layout="row">
            <md-input-container flex="20" flex-md="100" flex-sm="100" flex-xs="100">
              <label>{{'stipend.paymentPeriod' | translate}}</label>
              <input type="hidden">
            </md-input-container>
            <md-input-container flex="35" flex-md="100" flex-sm="100" flex-xs="100" flex-offset="5">
              <label>{{'main.from' | translate}}</label>
              <hois-value value="stipend.paymentStart | hoisDate"></hois-value>
            </md-input-container>
            <md-input-container flex="35" flex-md="100" flex-sm="100" flex-xs="100" flex-offset="5">
              <label>{{'main.thru' | translate}}</label>
              <hois-value value="stipend.paymentEnd | hoisDate"></hois-value>
            </md-input-container>
          </div>
          <div ng-if="stipend.studyForms && stipend.studyForms.length > 0" layout="row" flex>
            <md-input-container flex>
              <label class="textInput">{{'stipend.studyForm' | translate}}</label>
              <hois-classifier-value ng-model="stipend.studyForms" main-classifier-code="OPPEVORM" multiple></hois-classifier-value>
            </md-input-container>
          </div>
          <div ng-if="stipend.courses" layout="row" flex>
            <md-input-container flex>
              <label class="textInput">{{'stipend.courses' | translate}}</label>
              <hois-classifier-value ng-model="stipend.courses" main-classifier-code="KURSUS" multiple></hois-classifier-value>
            </md-input-container>
          </div>
          <div ng-if="stipend.averageMark" layout="row" flex>
            <md-input-container flex>
              <label class="textInput">{{'stipend.averageMark' | translate}}</label>
              <hois-value value="stipend.averageMark"></hois-value>
            </md-input-container>
          </div>
          <div ng-if="stipend.lastPeriodMark" layout="row" flex>
            <md-input-container flex>
              <label class="textInput">{{'stipend.lastPeriodMark' | translate}}</label>
              <hois-value value="stipend.lastPeriodMark"></hois-value>
            </md-input-container>
          </div>
          <div ng-if="stipend.curriculumCompletion" layout="row" flex>
            <md-input-container flex>
              <label class="textInput">{{'stipend.curriculumCompletion' | translate}}</label>
              <hois-value value="stipend.curriculumCompletion"></hois-value>
            </md-input-container>
          </div>
          <div ng-if="stipend.maxAbsences" layout="row" flex>
            <md-input-container flex>
              <label>{{'stipend.maxAbsences' | translate}}</label>
              <hois-value value="application.maxAbsences"></hois-value>
            </md-input-container>
          </div>
          <div ng-if="stipend.type.code !== 'STIPTOETUS_SOIDU'" layout="row">
            <md-checkbox ng-model="stipend.isStudyBacklog" disabled aria-label="is study backlog">
              {{'stipend.isStudyBacklog' | translate}}
            </md-checkbox>
          </div>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="start center">
      <md-button ng-if="stipend.canApply" class="md-raised md-primary" ng-href="#/scholarships/{{stipend.id}}/application"
        ng-click="cancel()">{{'stipend.student.apply' | translate}}</md-button>
      <md-button ng-if="stipend.alreadyApplied && stipend.application.canApply" class="md-raised"
        ng-href="#/scholarships/{{stipend.id}}/application"
        ng-click="cancel()">{{'stipend.student.showApplication' | translate}}</md-button>
      <md-button ng-if="stipend.alreadyApplied && !stipend.application.canApply" class="md-raised"
         ng-href="#/scholarships/applications/{{stipend.application.id}}"
         ng-click="cancel()">{{'stipend.student.showApplication' | translate}}</md-button>
      <md-button class="md-raised" ng-click="cancel()">{{'main.button.close' | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
