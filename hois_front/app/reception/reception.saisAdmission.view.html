<div class="ois-form-layout-padding form-readonly" ng-cloak>
  <div flex>
    <form layout="column">
      <div style="padding-top: 1em">

        <div layout="row" layout-sm="column" layout-xs="column">
            <md-input-container class="label-only" flex="30" flex-sm="100" flex-xs="100">
              <label>{{'reception.admission.code' | translate}}</label>
              <hois-value value="saisAdmission.code" ></hois-value>
            </md-input-container>

            <md-input-container flex="30" flex-sm="100" flex-xs="100">
              <label>{{'student.curriculum' | translate}}</label>
              <hois-value value="currentLanguageNameField(saisAdmission.curriculumVersion)"></hois-value>
            </md-input-container>
        </div>

        <div layout="row" layout-sm="column" layout-xs="column"  >
            <md-input-container flex="30" flex-sm="100" flex-xs="100">
              <label>{{'student.fin' | translate}}</label>
              <hois-classifier-value ng-model="saisAdmission.fin" main-classifier-code="FINALLIKAS"></hois-classifier-value>
            </md-input-container>
            <md-input-container flex="30" flex-sm="100" flex-xs="100">
              <label>{{'reception.admission.language' | translate}}</label>
              <hois-classifier-value ng-model="saisAdmission.language" main-classifier-code="OPPEKEEL"></hois-classifier-value>
            </md-input-container>
        </div>

        <div layout="row" layout-sm="column" layout-xs="column"  >
            <md-input-container flex="30" flex-sm="100" flex-xs="100">
              <label>{{'reception.admission.places' | translate}}</label>
              <hois-value value="saisAdmission.places"></hois-value>
            </md-input-container>
            <md-input-container flex="30" flex-sm="100" flex-xs="100">
              <label>{{'student.studyForm' | translate}}</label>
              <hois-classifier-value ng-model="saisAdmission.studyForm" main-classifier-code="OPPEVORM"></hois-classifier-value>
            </md-input-container>
        </div>

        <div layout="row" layout-sm="column" layout-xs="column"  >
            <md-input-container flex="30" flex-sm="100" flex-xs="100">
              <label>{{'student.studyLoad' | translate}}</label>
              <hois-classifier-value ng-model="saisAdmission.loads" main-classifier-code="OPPEKOORMUS"></hois-classifier-value>
            </md-input-container>
            <md-input-container flex="30" flex-sm="100" flex-xs="100">
              <label>{{'student.studyLevel' | translate}}</label>
              <hois-classifier-value ng-model="saisAdmission.studyLevel" main-classifier-code="OPPEASTE"></hois-classifier-value>
            </md-input-container>
        </div>

        <div layout="row" layout-sm="column" layout-xs="column">
            <md-input-container class="label-only" flex="30" flex-sm="100" flex-xs="100">
              <label>{{'studyYear.startDate' | translate}}</label>
              <hois-value value="saisAdmission.periodStart | hoisDate" ></hois-value>
            </md-input-container>

            <md-input-container flex="30" flex-sm="100" flex-xs="100">
              <label>{{'studyYear.endDate' | translate}}</label>
              <hois-value value="saisAdmission.periodEnd | hoisDate"></hois-value>
            </md-input-container>
        </div>
        <div layout="row" layout-sm="column" layout-xs="column">
          <md-input-container class="label-only" flex="30" flex-sm="100" flex-xs="100">
            <md-checkbox ng-model="saisAdmission.archived" disabled>{{'reception.archive.archived' | translate}}</md-checkbox>
          </md-input-container>
        </div>
        <br/>


        <div layout="row">
          <md-button ng-href="#/reception/saisAdmission/search" class="md-raised">{{'main.button.back' | translate}}</md-button>
          <md-button ng-click="revertArchived()" ng-if="auth.isAdmin() && saisAdmission.archived"  class="md-raised">{{'reception.archive.revertArchived' | translate}}</md-button>
        </div>
      </div>
    </form>
  </div>
</div>
