<md-dialog aria-label="reject dialog" flex="60" flex-xs="100">
  <form name="dialogForm" ng-cloak>
    <md-dialog-content>
      <div class="ois-form-layout-padding nomargin" layout="column" ng-cloak>
        <p class="md-body-1">{{'subjectProgram.operation.reject.message' | translate}}</p>
        <md-input-container flex>
          <label>{{'subjectProgram.rejectInfo' | translate}}</label>
          <textarea ng-model="rejectInfo" md-maxlength="4000" max-rows="10" required></textarea>
        </md-input-container>
      </div>
    </md-dialog-content>

    <span flex></span>
    <md-dialog-actions layout="row" layout-align="start center">
      <md-button class="md-raised md-primary" ng-click="rejectProgram()">{{"subjectProgram.operation.reject.label" | translate}}</md-button>
      <md-button class="md-raised" ng-click="cancel()">{{"main.button.close" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
