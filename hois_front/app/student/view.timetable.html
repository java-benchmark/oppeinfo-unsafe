<div ng-cloak>
    <div ng-if="student && student.isVocational===true" ng-include="'student/templates/view.navbar.vocational.tmpl.html'"></div>
    <div ng-if="student && student.isVocational===false" ng-include="'student/templates/view.navbar.higher.tmpl.html'"></div>
</div>
  
<div layout-padding ng-cloak>
    <div flex>
      <div ng-include="'student/templates/view.student.header.html'"></div>

      <div layout="row" layout-sm="column" layout-xs="column">
        <div layout="column" class="form-readonly" flex="50" flex-sm="100" flex-offset="50" flex-offset-xs="0"
          flex-offset-sm="0">
          <div>&nbsp;</div>
          <md-input-container>
            <label class="textInput">{{'timetable.search.studyYear' | translate}}</label>
            <div class="md-body-1 hois-value">
              <span ng-repeat="sy in studyYears | orderBy: 'startDate'">
                <a ng-click="changeStudyYear(sy)" ng-style="{'font-weight': criteria.studyYearId === sy.id ? 'bold' : 'normal'}">
                  {{currentLanguageNameField(sy)}}</a>
                <span>&nbsp;</span>
              </span>
            </div>
          </md-input-container>
        </div>
      </div>

      <div ng-controller="TimetableWeekViewController">
        <div ng-include="'timetable/generalTimetable/timetable.week.view.html'"></div>
      </div>

      <md-button ng-if="!auth.isStudent() && !auth.isParent()" ng-click="back('#/students')" class="md-raised">{{'main.button.back' | translate}}</md-button>
    </div>
</div>
