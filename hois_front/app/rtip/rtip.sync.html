<div layout-padding>
  <div flex>
    <form layout="column" name="rtipSyncForm">
      <div layout="row">
        <md-input-container flex="20" flex-sm="100" flex-xs="100">
          <label>{{'rtip.dateRange' | translate}}</label>
          <input type="hidden">
        </md-input-container>
        <div flex="33">
          <md-input-container flex>
            <label>{{'main.from' | translate}}</label>
            <md-datepicker ng-model="criteria.from" md-max-date="criteria.thru" required></md-datepicker>
          </md-input-container>
          <md-input-container flex>
            <label>{{'main.thru' | translate}}</label>
            <md-datepicker ng-model="criteria.thru" md-min-date="criteria.from" required></md-datepicker>
          </md-input-container>
        </div>
      </div>

      <div layout="row">
        <md-button class="md-raised" ng-click="rtipSync()">{{'rtip.contract' | translate}}</md-button>
        <md-button class="md-raised" ng-click="rtipZemploees()">{{'rtip.sync' | translate}}</md-button>
      </div>
    </form>
  </div>
</div>
