<md-dialog aria-label="grade add dialog" flex="30" flex-sm="100" flex-xs="100">
  <form name="newLessonPlanForm" ng-cloak>
      <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>{{"lessonplan.addPlanDialog" | translate}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
              <md-icon md-font-set="material-icons">close</md-icon>
            </md-button>
          </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="ois-form-layout-padding nomargin" layout="column" ng-cloak>
      <md-input-container class="md-block">
        <label class="textInput">{{'lessonplan.studyYear' | translate}}</label>
        <hois-select values="formState.studyYears" ng-model="record.studyYear" md-autofocus required></hois-select>
      </md-input-container>

      <hois-autocomplete class="md-block" ha-attribute="id" ng-model="record.studentGroup" label="lessonplan.studentGroup" 
        ha-search="search" name="studentGroup" required></hois-autocomplete>

      <md-input-container class="md-block">
        <label class="textInput">{{'lessonplan.copyLessonplan' | translate}}</label>
        <md-select ng-model="record.previousLessonplan" aria-label="{{'lessonplan.copyLessonplan' | translate}}" ng-disabled="!record.studentGroup">
          <md-option md-option-empty></md-option>
          <md-option ng-value="value.lessonplan" ng-repeat="value in formState.previousLessonplans">{{::value.name}}</md-option>
        </md-select>
      </md-input-container>

      <div>&nbsp;</div>
      <md-input-container>
        <md-checkbox ng-model="record.copyLessons" aria-label="{{'lessonplan.copyLessons' | translate}}" ng-disabled="!record.previousLessonplan">
          {{'lessonplan.copyLessons' | translate}}
        </md-checkbox>
      </md-input-container>
    </div>
  </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="start center">
      <md-button ng-click="create()" class="md-raised md-primary">{{'main.button.create' | translate}}</md-button>
      <md-button ng-click="cancel()" class="md-raised">{{'main.button.back' | translate}}</md-button>
    </md-dialog-actions>

  </form>
</md-dialog>
