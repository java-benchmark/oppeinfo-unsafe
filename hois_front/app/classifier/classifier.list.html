<div layout-padding>
  <div flex>
    <fieldset>
      <legend md-colors="{color: 'primary-800'}" class="md-title-small">{{'main.searchlabel' | translate}}</legend>
      <form ng-submit="loadData()">
        <div flex>
          <div layout="row">
            <div flex-xs="100" flex-gt-xs="100" flex-gt-sm="50" layout="column">
              <!--div class="indentForToast"></div-->
              <md-input-container>
                <label class="textInput">{{'classifier.name' | translate}}</label>
                <input ng-model="criteria.name" type="text" autofocus>
              </md-input-container>
  
              <div layout="row">
                <md-button type="submit" class="md-raised md-primary">{{'main.button.search' | translate}}</md-button>
                <md-button class="md-raised" ng-click="clearCriteria()">{{'main.button.clear' | translate}}</md-button>
              </div>
            </div>
            <div flex-xs="0" flex-gt-xs="0" flex-gt-sm="50"></div>
          </div>
        </div>
      </form>
    </fieldset>
  </div>
</div>
<div layout-padding>
  <div flex>
    <md-table-container>
      <table md-table md-progress="tabledata.$promise">
        <thead md-head md-order="criteria.order" md-on-reorder="loadData">
          <tr md-row>
            <th md-column md-order-by="{{currentLanguage()==='en' ? 'nameEn' : 'nameEt'}}">{{'classifier.mainname' | translate}}</th>
            <th md-column md-numeric>{{'classifier.count' | translate}}</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="classifier in tabledata.content" ng-class-odd="'odd'" ng-class-even="'even'">
            <td md-cell><a ng-href="#/classifier/{{::classifier.code}}?_menu">{{currentLanguageNameField(classifier)}}</a></td>
            <td md-cell>{{::classifier.count}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
    <md-table-pagination md-limit="criteria.size" md-limit-options="[10, 20, 50]"
                         md-page="criteria.page" md-total="{{tabledata.totalElements}}" md-on-paginate="loadData"
                         md-label="{page: '{{'main.page' | translate}}:', rowsPerPage: '{{'main.rowPerPage' | translate}}:', of: '{{'main.of' | translate}}' }" md-page-select></md-table-pagination>
  </div>
</div>
