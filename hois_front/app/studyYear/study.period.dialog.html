<md-dialog aria-label="grade add dialog" flex="70" flex-xs="100">
  <form name="dialogForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{"studyYear.studyPeriod.heading" | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <span flex></span>
      <div class="ois-form-layout md-dialog-content" layout="column" flex ng-cloak>
        <div layout="column" flex>
        <div layout="row" flex layout-align="center center">
          <md-input-container flex="45"  class="readonly">
            <label class="label">{{'studyYear.studyPeriod.year' | translate}}</label>
            <hois-classifier-value ng-model="studyPeriod.year" model-value-attr="code" main-classifier-code="OPPEAASTA"></hois-classifier-value>
          </md-input-container>
          <md-input-container flex="50" flex-offset="5">
            <label class="textInput">{{'studyYear.studyPeriod.type' | translate}}</label>
            <hois-classifier-select ng-model="studyPeriod.type" model-value-attr="code" ng-change="typeChange()" required main-classifier-code="OPPEPERIOOD"></hois-classifier-select>
          </md-input-container>
        </div>
        <div layout="column" layout-xs="row">
          <md-input-container flex>
            <label>{{'studyYear.studyPeriod.nameEt' | translate}}</label>
            <input ng-model="studyPeriod.nameEt" type="text" md-maxlength="100" required>
          </md-input-container>
        </div>
        <div layout="row" layout-sm="column" layout-xs="column">
          <md-input-container flex flex-sm="100" flex-offset-xs="0" flex-offset-sm="0" ng-if="!!studyYear.startDate">
            <label>{{'studyYear.studyPeriod.startDate' | translate}}</label>
            <md-datepicker ng-model="studyPeriod.startDate" name="startDate" md-max-date="studyPeriod.endDate" md-min-date="studyYear.startDate" required></md-datepicker>
          </md-input-container>
          <md-input-container flex flex-sm="100" flex-offset="5" flex-offset-xs="0" flex-offset-sm="0" ng-if="!!studyYear.endDate">
            <label>{{'studyYear.studyPeriod.endDate' | translate}}</label>
            <md-datepicker ng-model="studyPeriod.endDate" name="endDate" md-min-date="studyPeriod.startDate" md-max-date="studyYear.endDate" required></md-datepicker>
          </md-input-container>
        </div>
      </div>
	  </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="start center">
      <md-button class="md-raised md-primary" ng-click="submit()">{{"main.button.save" | translate}}</md-button>
      <md-button class="md-raised" ng-click="delete()" ng-if="studyPeriod.id">{{"main.button.delete" | translate}}</md-button>
      <md-button class="md-raised" ng-click="cancel()">{{"main.button.close" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
