<div class="form-readonly">
  <div layout="row" layout-sm="column" layout-xs="column">
    <md-input-container flex flex-sm="100" flex-xs="100">
      <label>{{'finalProtocol.protocolNr' | translate}}</label>
      <hois-value value="protocol.protocolNr"></hois-value>
    </md-input-container>
    <md-input-container flex flex-sm="100" flex-xs="100">
      <label>{{'finalProtocol.status' | translate}}</label>
      <hois-value value="currentLanguageNameField(protocol.status)"></hois-value>
    </md-input-container>
    <md-input-container flex flex-sm="100" flex-xs="100">
      <label>{{'finalProtocol.studyPeriod' | translate}}</label>
      <hois-value value="currentLanguageNameField(protocol.protocolVdata.studyYear)"></hois-value>
    </md-input-container>
    <md-input-container flex flex-sm="100" flex-xs="100">
      <label>{{'finalProtocol.inserted' | translate}} / {{'moduleProtocol.confirmDate' | translate}}</label>
      <hois-value ng-if="protocol.confirmDate" value="(protocol.inserted | hoisDate).concat(' / ').concat(protocol.confirmDate | hoisDate)"></hois-value>
      <hois-value ng-if="!protocol.confirmDate" value="protocol.inserted | hoisDate"></hois-value>
    </md-input-container>
    <md-input-container flex flex-sm="100" flex-xs="100">
      <label>{{'finalProtocol.confirmer' | translate}}</label>
      <hois-value value="protocol.confirmer"></hois-value>
    </md-input-container>
  </div>

  <div layout="row" layout-sm="column" layout-xs="column">
    <md-input-container flex flex-sm="100" flex-xs="100">
      <label>{{'finalProtocol.implementationPlan' | translate}}</label>
      <hois-value value="currentLanguageNameField(protocol.protocolVdata.curriculumVersion)"></hois-value>
    </md-input-container>
    <md-input-container flex flex-sm="100" flex-xs="100">
      <label>{{'finalProtocol.module' | translate}}</label>
      <hois-value value="currentLanguageNameField(protocol.protocolVdata.curriculumVersionOccupationModule)" href-value="'#/occupationModule/' + protocol.protocolVdata.curriculum + '/' + protocol.protocolVdata.curriculumVersion.id + '/' + protocol.protocolVdata.curriculumModule + '/' + protocol.protocolVdata.curriculumVersionOccupationModule.id + '/view'"></hois-value>
    </md-input-container>
    <md-input-container flex flex-sm="100" flex-xs="100">
      <label>{{'finalProtocol.credits' | translate}}</label>
      <hois-value value="protocol.protocolVdata.moduleCredits + ' ' + ('finalProtocol.vocationalCreditsUnit' | translate)"></hois-value>
    </md-input-container>
    <md-input-container flex flex-sm="100" flex-xs="100">
      <label>{{'finalProtocol.assessment' | translate}}</label>
      <hois-classifier-value ng-model="protocol.protocolVdata.assessment" main-classifier-code="KUTSEHINDAMISVIIS"></hois-classifier-value>
    </md-input-container>
    <md-input-container flex flex-sm="100" flex-xs="100">
      <label>{{auth.higher ? ('finalProtocol.teacherHigher' | translate) : ('finalProtocol.teacherVocational' | translate)}}</label>
      <hois-value value="currentLanguageNameField(protocol.protocolVdata.teacher)"></hois-value>
    </md-input-container>
  </div>

  <div layout="row" layout-sm="column" layout-xs="column">
    <md-input-container flex="20" flex-sm="100" flex-xs="100">
      <label>{{'finalProtocol.studyLevel' | translate}}</label>
      <hois-value value="currentLanguageNameField(protocol.studyLevel)"></hois-value>
    </md-input-container>
  </div>
  <br>
</div>
