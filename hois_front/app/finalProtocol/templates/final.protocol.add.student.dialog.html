<md-dialog aria-label="add student dialog" flex="60" flex-sm="100" flex-xs="100">
  <form name="dialogForm" ng-submit="loadData()" novalidate ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{'finalProtocol.addStudents' | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <div layout-padding>
          <div flex>
            <md-table-container>
              <table md-table md-progress="tabledata.$promise" md-row-select multiple ng-model="selectedStudents">
                <thead md-head md-order="criteria.order" md-on-reorder="loadData">
                  <tr md-row flex>
                    <th md-column>
                      <span>{{'student.label' | translate}}</span>
                    </th>
                    <th md-column>
                      <span>{{'student.idcode' | translate}}</span>
                    </th>
                    <th md-column>
                      <span>{{'main.status' | translate}}</span>
                    </th>
                  </tr>
                </thead>
                <tbody md-body>
                  <tr md-row md-select="row.studentId" ng-repeat="row in tabledata.content | orderBy: 'fullname'" ng-class-odd="'odd'" ng-class-even="'even'">
                    <td md-cell>{{row.fullname}}</td>
                    <td md-cell>{{row.idcode}}</td>
                    <td md-cell>{{currentLanguageNameField(row.status)}}</td>
                  </tr>
                </tbody>
              </table>
            </md-table-container>
          </div>
        </div>
      </div>
    </md-dialog-content>

    <span flex></span>
    <md-dialog-actions layout="row" layout-align="start center">
      <md-button class="md-raised md-primary" ng-click="submit()" ng-disabled="selectedStudents.length === 0">{{'finalProtocol.addStudents' | translate}}</md-button>
      <md-button class="md-raised" ng-click="cancel()">{{"main.button.close" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
