<md-dialog aria-label="module description dialog" flex="50">
  <form name="dialogForm" ng-submit="loadData()" novalidate ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 >{{individualCurriculum.fullname}} - {{'journal.individualCurriculumDistinction' | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content form-readonly">
        <div flex>
          <div layout="column" ng-repeat="distinction in individualCurriculum.distinctions">
            <md-input-container flex>
              <label>{{'journal.module' | translate}}</label>
              <hois-value value="currentLanguageNameField(distinction)"></hois-value>
            </md-input-container>
            <div layout="row">
              <md-input-container flex="45">
                <label>{{'main.from' | translate}}</label>
                <hois-value value="distinction.startDate | hoisDate"></hois-value>
              </md-input-container>
              <md-input-container flex="50" flex-offset="5">
                <label>{{'main.thru' | translate}}</label>
                <hois-value value="distinction.endDate | hoisDate"></hois-value>
              </md-input-container>
            </div>
            <md-input-container flex>
              <label>{{'journal.distinction' | translate}}</label>
              <hois-value value="distinction.addInfo"></hois-value>
            </md-input-container>
            <span ng-if="!$last">
              <div>&nbsp;</div>
              <div>&nbsp;</div>
            </span>
          </div>
        </div>
        <span flex></span>
        <md-dialog-actions layout="row" layout-align="start center">
          <md-button class="md-raised" ng-click="cancel()">{{'main.button.close' | translate}}</md-button>
        </md-dialog-actions>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
