<md-button class="md-button-toggle"
           ng-click="toggle()"
           aria-controls="docs-menu-{{section.name | nospace}}"
           aria-expanded="{{isOpen()}}">
  <div flex layout="row" md-colors="{color: isSelected() ? 'primary-900':'primary-900'}" ng-class="{'active' : isSelected()}" >
      <md-icon md-font-set="material-icons" class="sm" md-colors="{color: isSelected() ? 'primary-900':'primary-900'}">{{section.icon}}</md-icon>
    {{section.name | translate}}
    <span flex></span>
    <span aria-hidden="true" class="md-toggle-icon"
          ng-class="{'toggled' : isOpen()}">
      <md-icon md-font-set="material-icons">expand_less</md-icon>
    </span>
  </div>
  <span class="md-visually-hidden">
    Toggle {{isOpen()? 'expanded' : 'collapsed'}}
  </span>
</md-button>

<ul id="docs-menu-{{section.name | nospace}}"
    class="menu-toggle-list"
    aria-hidden="{{!renderContent}}"
    ng-style="{ visibility: renderContent ? 'visible' : 'hidden' }">

  <li ng-repeat="page in section.pages">
    <menu-link section="page"></menu-link>
  </li>
</ul>
