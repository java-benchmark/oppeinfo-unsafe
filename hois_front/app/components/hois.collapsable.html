<div class="hois-collapse-parent">
  <div layout="row" class="hois-collapse" ng-style="{background: headerBackgroundColor}">
    <div flex layout="row" layout-align="start center">
      <div class="hois-collapse-header" flex ng-transclude="header">
        <span>{{label}}&nbsp;</span>
        <a class="md-primary" style="font-size: 13px; font-weight: normal;" ng-click="action()" ng-if="ngif()">{{link}}</a>
      </div>
    </div>
    <div flex="15" flex-sm="20" flex-xs="30" layout="row" layout-align="center center">
      <md-button ng-hide="hideCollapseButton" ng-click="expandCollapse()" class="hois-collapse-button">
        <md-icon md-font-set="material-icons md-dark">{{expanded ? "keyboard_arrow_up" : "keyboard_arrow_down"}}</md-icon>
      </md-button>
    </div>
  </div>
  <div ng-show="expanded" ng-transclude></div>
</div>
