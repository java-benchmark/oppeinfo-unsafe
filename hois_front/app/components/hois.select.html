<md-select md-on-open="queryPromise" ng-model-options="{trackBy: '$value'}">
  <md-option ng-if="!isMultiple && !isRequired && !ngRequired" md-option-empty></md-option>
  <md-option ng-repeat="option in filteredOptions | orderBy: orderBy"
    ng-value="option[valueProperty]" aria-label="{{$root.currentLanguageNameField(option)}}">
    <span ng-style="{'color': warningParam && option['{{warningParam}}'] ? 'red': 'inherit'}">
      {{showFunctionValue ? showFunctionValue(option) : (showProperty ? option[showProperty] : $root.currentLanguageNameField(option))}}
    </span>
  </md-option>
</md-select>
