<md-dialog aria-label="grade add dialog" flex="60" flex-sm="100" flex-xs="100">
  <md-dialog-content>
    <div class="md-dialog-content">
        <p>{{'directive.studentsNotValid' | translate}}</p>
        <md-table-container>
          <table md-table>
            <thead md-head>
              <tr md-row>
                <th md-column>{{'directive.student.fullname' | translate}}</th>
                <th md-column>{{'directive.student.idcode' | translate}}</th>
                <th md-column>{{'directive.student.reason' | translate}}</th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row ng-repeat="row in students" ng-class-odd="'odd'" ng-class-even="'even'">
                <td md-cell>{{::row.fullname}}</td>
                <td md-cell>{{::row.idcode}}</td>
                <td md-cell>{{row.reason | translate}}</td>
              </tr>
            </tbody>
          </table>
        </md-table-container>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row" layout-align="start center">
    <md-button ng-click="submit()" class="md-raised md-primary">{{'main.yes' | translate}}</md-button>
    <md-button ng-click="cancel()" class="md-raised">{{'main.no' | translate}}</md-button>
  </md-dialog-actions>
</md-dialog>
