<div layout="column" layout-padding>
  <div>
    <form name="finalDocSignerForm">
      <md-input-container class="md-block">
        <label>{{'finalDocSigner.name' | translate}}</label>
        <input ng-model="record.name" name="name" type="text" required md-maxlength="100">
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{'finalDocSigner.position' | translate}}</label>
        <input ng-model="record.position" name="position" type="text" required md-maxlength="255">
      </md-input-container>

      <md-input-container class="md-block" ng-if="auth.higher">
        <label>{{'finalDocSigner.positionEn' | translate}}</label>
        <input ng-model="record.positionEn" name="positionEn" type="text" required md-maxlength="255">
      </md-input-container>

      <div layout="column">
        <md-checkbox ng-model="record.isFirst" aria-label="{{'finalDocSigner.isFirst' | translate}}">
          {{'finalDocSigner.isFirst' | translate}}
        </md-checkbox>
        <md-checkbox ng-model="record.isValid" aria-label="{{'finalDocSigner.isValid' | translate}}">
          {{'finalDocSigner.isValid' | translate}}
        </md-checkbox>
      </div>
    </form>

    <md-button ng-click="update()" class="md-raised md-primary">{{'main.button.save' | translate}}</md-button>
    <md-button ng-click="delete()" ng-if="record.id" class="md-raised">{{'main.button.delete' | translate}}</md-button>
    <md-button ng-href="#/school/finaldocsigners" class="md-raised">{{'main.button.back' | translate}}</md-button>
  </div>
</div>
