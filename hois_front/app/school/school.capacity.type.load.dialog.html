<md-dialog aria-label="capacity type load dialog" flex="50" flex-xs="100">
  <form name="dialogForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{currentLanguageNameField(capacityType)}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <span flex></span>
      <div class="ois-form-layout md-dialog-content" layout="column" flex ng-cloak>
        <md-table-container>
          <table md-table>
            <thead md-head>
            <tr md-row>
              <th md-column>{{'schoolCapacityType.studyYear' | translate}}</th>
              <th md-column>{{'schoolCapacityType.loadPercentage' | translate}}</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="row in studyYears" ng-class-odd="'odd'" ng-class-even="'even'">
              <td md-cell>{{currentLanguageNameField(studyYearMap[row.studyYearId])}}</td>
              <td md-cell>
                <md-input-container class="md-block">
                  <input ng-model="row.loadPercentage" name="loadPercentage" type="number" min="0" max="100">
                </md-input-container>
              </td>
            </tr>
            </tbody>
          </table>
        </md-table-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="start center">
      <md-button class="md-raised md-primary" ng-click="submit()">{{"main.button.save" | translate}}</md-button>
      <md-button class="md-raised" ng-click="cancel()">{{"main.button.close" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
