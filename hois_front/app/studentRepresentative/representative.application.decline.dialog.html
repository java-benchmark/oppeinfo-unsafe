<md-dialog aria-label="grade add dialog" flex="30" flex-xs="100">
  <form name="studentRepresentativeApplicationDeclineForm" novalidate ng-cloak>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
          <label>{{'student.representative.application.rejectReason' | translate}}</label>
          <textarea ng-model="record.rejectReason" name="rejectReason" required md-maxlength="4000" md-autofocus></textarea>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="start center">
      <md-button ng-click="decline()" class="md-raised md-primary">{{'main.button.decline' | translate}}</md-button>
      <md-button ng-click="cancel()" class="md-raised">{{'main.button.close' | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
