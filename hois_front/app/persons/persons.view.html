<div ng-cloak ng-include="'persons/persons.navbar.html'"></div>

<div class="ois-form-layout-padding form-readonly" ng-cloak>
  <form name="personForm" class="ois-form-layout">
   <div layout="column" flex>
      <div layout="row" layout-sm="column" layout-xs="column">
        <md-input-container flex="45" flex-sm="100" flex-xs="100">
          <label>{{'person.idcode' | translate}}</label>
          <hois-value value="person.idcode"></hois-value>
        </md-input-container>
        <md-input-container flex="50" flex-sm="100" flex-xs="100" flex-offset="5" flex-offset-xs="0" flex-offset-sm="0">
          <label>{{'person.sex' | translate}}</label>
          <hois-classifier-value ng-model="person.sex" main-classifier-code="SUGU"></hois-classifier-value>
        </md-input-container>
      </div>
      <div layout="row" layout-xs="column">
        <md-input-container flex="45" flex-xs="100">
          <label>{{'teacher.person.birthdate' | translate}}</label>
          <hois-value value="person.birthdate | hoisDate"></hois-value>
        </md-input-container>
        <md-input-container flex="50" flex-xs="100" flex-offset="5" flex-offset-xs="0">
          <label>{{'person.uniqueCode' | translate}}</label>
          <hois-value value="person.uniqueCode"></hois-value>
        </md-input-container>
      </div>
      <div layout-gt-sm="row" layout="column">
        <md-input-container flex-gt-sm="45" flex="100">
          <label>{{'person.foreignIdcode' | translate}}</label>
          <hois-value value="person.foreignIdcode"></hois-value>
        </md-input-container>
        <md-input-container flex-gt-sm="50" flex="100" flex-offset="0" flex-offset-gt-sm="5">
          <label>{{'person.citizenship' | translate}}</label>
          <hois-classifier-value ng-model="person.citizenship" main-classifier-code="RIIK"></hois-classifier-value>
        </md-input-container>
      </div>
      <div layout="row" layout-sm="column" layout-xs="column">
        <md-input-container flex="45" flex-sm="100" flex-xs="100">
          <label>{{'person.firstname' | translate}}</label>
          <hois-value value="person.firstname"></hois-value>
        </md-input-container>
        <md-input-container flex="50" flex-sm="100" flex-xs="100" flex-offset="5" flex-offset-xs="0" flex-offset-sm="0">
          <label>{{'person.lastname' | translate}}</label>
          <hois-value value="person.lastname"></hois-value>
        </md-input-container>
      </div>
      <div layout="row" layout-sm="column" layout-xs="column">
        <md-input-container flex="45" flex-sm="100" flex-xs="100">
          <label>{{'person.email' | translate}}</label>
          <hois-value value="person.email"></hois-value>
        </md-input-container>
        <md-input-container flex="50" flex-sm="100" flex-xs="100" flex-offset="5" flex-offset-xs="0" flex-offset-sm="0">
          <label>{{'person.phone' | translate}}</label>
          <hois-value value="person.phone"></hois-value>
        </md-input-container>
      </div>
    </div>
    <md-button ng-href="#/persons/{{::person.id}}/edit?_noback" ng-if="isAuthorized('ROLE_OIGUS_M_TEEMAOIGUS_KASUTAJA')" class="md-raised md-primary">{{'main.button.change' | translate}}</md-button>
    <md-button ng-click="back('#/persons')" class="md-raised">{{'main.button.back' | translate}}</md-button>
  </form>
  <div ng-if="person.id">
  <div>&nbsp;</div>
   <fieldset>
   <legend md-colors="{color: 'primary-800'}" class="md-title-small">{{'person.roles' |translate}}</legend>
    <div layout="row" class="align-center">
      <md-button class="md-raised" ng-if="person.id && isAuthorized('ROLE_OIGUS_M_TEEMAOIGUS_KASUTAJA')" ng-href="#/persons/{{::person.id}}/users/new">{{'main.button.create' | translate}}</md-button>
    </div >
    <div layout="row">
      <div ng-include="'persons/users.table.html'" flex></div>
    </div>
	</fieldset>
  </div>
</div>
