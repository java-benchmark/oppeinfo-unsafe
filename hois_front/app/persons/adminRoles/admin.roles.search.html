<div ng-cloak ng-include="'persons/persons.navbar.html'"></div>

<div layout-padding>
  <div layout="row">
    <md-button class="md-raised" ng-if="isAuthorized('ROLE_OIGUS_M_TEEMAOIGUS_KASUTAJA')" ng-href="#/persons/admin-roles/new">{{'main.button.create' | translate}}</md-button>
  </div>
  <div flex>
    <md-table-container>
      <table md-table md-progress="tabledata.$promise">
        <thead md-head md-order="criteria.order" md-on-reorder="loadData">
          <tr md-row>
            <th md-column md-order-by="usr.name_et">{{'userRole.nameEt' | translate}}</th>
            <th md-column md-order-by="usr.name_en">{{'userRole.nameEn' | translate}}</th>
            <th md-column></th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="row in tabledata.content" ng-class-odd="'odd'" ng-class-even="'even'">
            <td md-cell>{{::row.nameEt}}</td>
            <td md-cell>{{::row.nameEn}}</td>
            <td md-cell>
              <md-button md-no-ink class="md-primary change-button" ng-if="isAuthorized('ROLE_OIGUS_M_TEEMAOIGUS_KASUTAJA')"
                ng-href="#/persons/admin-roles/{{::row.id}}/edit">{{'main.button.change' | translate}}</md-button>
              <md-button md-no-ink class="md-primary change-button" ng-if="!isAuthorized('ROLE_OIGUS_M_TEEMAOIGUS_KASUTAJA')"
                ng-href="#/persons/admin-roles/{{::row.id}}/view">{{'main.button.view' | translate}}</md-button>
            </td>
          </tr>
        </tbody>
      </table>
      <md-table-pagination md-limit="criteria.size" md-limit-options="[10, 20, 50]"
                           md-page="criteria.page" md-total="{{tabledata.totalElements}}" md-on-paginate="loadData"
                           md-label="{page: '{{'main.page' | translate}}:', rowsPerPage: '{{'main.rowPerPage' | translate}}:', of: '{{'main.of' | translate}}'}" md-page-select></md-table-pagination>
    </md-table-container>
  </div>
</div>
