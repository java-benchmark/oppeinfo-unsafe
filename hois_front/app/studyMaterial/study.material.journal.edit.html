<div class="ois-form-layout-padding ois-form-layout" ng-cloak>
  <div flex class="form-readonly">
    <div layout="row" layout-sm="column" layout-xs="column">
      <md-input-container flex="25" flex-sm="100" flex-xs="100">
        <label class="textInput">{{'journal.studyYear' | translate}}</label>
        <hois-value value="currentLanguageNameField(journal.studyYear)"></hois-value>
      </md-input-container>
      <md-input-container flex="30" flex-sm="100" flex-xs="100" flex-offset="5" flex-offset-xs="0" flex-offset-sm="0">
        <label class="textInput">{{'journal.label' | translate}}</label>
        <hois-value value="journal.nameEt"></hois-value>
      </md-input-container>
    </div>
    <div layout="row" layout-sm="column" layout-xs="column">
      <md-input-container flex="25" flex-sm="100" flex-xs="100">
        <label class="textInput">{{auth.higher ? ('studyMaterial.teacherHigher' | translate) : ('studyMaterial.teacherVocational' | translate)}}</label>
        <hois-value value="teachers"></hois-value>
      </md-input-container>
      <md-input-container flex="30" flex-sm="100" flex-xs="100" flex-offset="5" flex-offset-xs="0" flex-offset-sm="0">
        <label class="textInput">{{'studyMaterial.studentGroup' | translate}}</label>
        <hois-value value="studentGroups"></hois-value>
      </md-input-container>
    </div>
  </div>
  <div flex>
    <div ng-include="'studyMaterial/templates/journal.material.edit.tmpl.html'"></div>

    <div layout="row">
      <md-button class="md-raised md-default" href="/#/studyMaterial/vocational/">{{'main.button.back' | translate}}</md-button>
    </div>
  </div>
</div>
