<md-dialog aria-label="reject dialog" flex="50" flex-xs="100">
  <form name="dialogForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{"application.rejection" | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <span flex></span>
      <div class="ois-form-layout" layout="column" layout-margin ng-cloak>
        <div layout="column" flex>
          <md-input-container flex>
            <label>{{'application.justification' | translate}}</label>
            <textarea ng-model="rejectReason" md-maxlength="1000" max-rows="2" required md-autofocus></textarea>
          </md-input-container>
        </div>
      </div>
    </md-dialog-content>

    <span flex></span>
    <md-dialog-actions layout="row" layout-align="start center">
      <md-button class="md-raised" ng-click="submit()">{{"main.button.reject" | translate}}</md-button>
      <md-button class="md-raised" ng-click="cancel()">{{"main.button.close" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
