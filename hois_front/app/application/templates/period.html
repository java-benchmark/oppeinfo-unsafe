<div layout="row" class="horizontal-radio-group">
  <div flex>
    <label class="common-label">{{'application.periodType' | translate}}&nbsp;*</label>
    <md-input-container>
      <md-radio-group name="isPeriod" ng-model="application.isPeriod" required ng-change="periodTypeChanged()" layout="row">
        <md-radio-button ng-value="true" aria-label="period">{{ 'main.period' | translate }}</md-radio-button>
        <md-radio-button ng-value="false" aria-label="date">{{ 'main.date' | translate }}</md-radio-button>
      </md-radio-group>
      <div ng-if="applicationForm.$submitted" ng-messages="applicationForm.isPeriod.$error" >
        <div ng-message="required">{{'main.messages.error.inputFieldIsRequired' | translate}}</div>
      </div>
    </md-input-container>
  </div>
</div>

<div ng-show="!application.isPeriod" layout="row" layout-sm="column" layout-xs="column">
  <div flex>
    <md-input-container>
      <label>{{labelStart | translate}}</label>
      <md-datepicker ng-model="application.startDate" md-min-date="now" md-max-date="application.endDate" md-open-on-focus ng-required="!application.isPeriod"></md-datepicker>
    </md-input-container>

    <md-input-container style="margin-left: 0px" flex-offset-xs="0" flex-offset-sm="0" flex-offset="5">
      <label>{{labelEnd | translate}}</label>
      <md-datepicker ng-model="application.endDate" md-min-date="application.startDate" md-open-on-focus ng-required="!application.isPeriod"></md-datepicker>
    </md-input-container>
  </div>
</div>

<div ng-show="application.isPeriod" layout="row" layout-sm="column" layout-xs="column">
  <div flex>
    <md-input-container>
      <label>{{labelStart | translate}}</label>
      <hois-select ng-model="application.studyPeriodStart" values="studyPeriods" show-property="display" ng-required="application.isPeriod"></hois-select>
    </md-input-container>
    <md-input-container style="margin-left: 0px" flex-offset-xs="0" flex-offset-sm="0" flex-offset="5">
      <label>{{labelEnd | translate}}</label>
      <hois-select ng-model="application.studyPeriodEnd" values="studyPeriods" show-property="display" ng-required="application.isPeriod"></hois-select>
    </md-input-container>
  </div>
</div>
