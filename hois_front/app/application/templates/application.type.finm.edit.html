<div>
  <div layout="row" layout-sm="column" layout-xs="column" class="form-readonly">
    <md-input-container class="label-only" flex="60" flex-sm="100" flex-xs="100">
      <label>{{'application.validFinancialSource' | translate}}</label>
      <hois-classifier-value ng-model="application.oldFin" model-value-attr="code"
        main-classifier-code="FINALLIKAS"></hois-classifier-value>
    </md-input-container>
  </div>

  <div layout="row" layout-sm="column" layout-xs="column" class="form-readonly">
    <md-input-container class="label-only" flex="60" flex-sm="100" flex-xs="100">
      <label>{{'application.validFinancialSourceSpecification' | translate}}</label>
      <hois-classifier-value ng-model="application.oldFinSpecific" model-value-attr="code"
        main-classifier-code="FINTAPSUSTUS"></hois-classifier-value>
    </md-input-container>
  </div>

  <div layout="row" layout-sm="column" layout-xs="column" class="form-readonly">
    <md-input-container class="label-only" flex="60" flex-sm="100" flex-xs="100">
      <label>{{'application.newFinancialSource' | translate}}</label>
      <hois-classifier-value ng-model="application.newFin" model-value-attr="code"
        main-classifier-code="FINALLIKAS"></hois-classifier-value>
    </md-input-container>
  </div>

  <div layout="row" layout-sm="column" layout-xs="column" flex>
    <md-input-container flex="60" flex-sm="100" flex-xs="100">
      <label>{{'application.newFinancialSourceSpecification' | translate}}</label>
      <hois-classifier-select ng-model="application.newFinSpecific" model-value-attr="code" ignore-preselected
        criteria="{higher: auth.school.higher ? true : undefined, vocational: auth.school.vocational ? true : undefined}" only-valid
        main-classifier-code="FINTAPSUSTUS" filter-values="[application.oldFinSpecific]" required></hois-classifier-select>
    </md-input-container>
  </div>
</div>
