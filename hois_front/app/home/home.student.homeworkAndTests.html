<hois-collapsable class="hois-collapse2" expanded="true" ng-show="tasks.todayTasks.length > 0 || tasks.tomorrowTasks.length > 0 || tasks.laterTasks.length > 0">
    <hois-collapsable-header>
        <span>{{'home.student.homeworkAndTests' | translate}}</span>
    </hois-collapsable-header>
    
    <md-table-container>
        <table md-table>
            <tbody md-body>
                <!-- Today -->
                <tr md-row ng-if="tasks.todayTasks.length > 0" ng-repeat="task in tasks.todayTasks" ng-init="$last && tasks.tomorrowTasks.length === 0 && pageLoadingHandler.setFinish('studentTasks')">
                    <td md-cell width="10%">{{'home.student.today' | translate}} {{todaysDate | hoisDate}}</td>
                    <td md-cell>
                        <span style="font-weight:bold">{{task.journalName}}: </span><br>
                        <hois-value value="(testTaskTypes.indexOf(task.entryType) !== -1 ? ('home.student.test' | translate) : ('home.student.homework' | translate)) + ' - ' + task.taskContent"></hois-value>
                    </td>
                </tr>
                <!-- Tomorrow -->
                <tr md-row ng-if="tasks.tomorrowTasks.length > 0" ng-repeat="task in tasks.tomorrowTasks" ng-init="$last && tasks.laterTasks.length === 0 && pageLoadingHandler.setFinish('studentTasks')">
                    <td md-cell width="10%">{{'home.student.tomorrow' | translate}} {{tomorrowsDate | hoisDate}}</td>
                    <td md-cell>
                        <span style="font-weight:bold">{{task.journalName}}: </span><br>
                        <hois-value value="(testTaskTypes.indexOf(task.entryType) !== -1 ? ('home.student.test' | translate) : ('home.student.homework' | translate)) + ' - ' + task.taskContent"></hois-value>
                    </td>
                </tr>
                <!-- Later -->
                <tr md-row ng-if="tasks.laterTasks.length > 0" ng-repeat="task in tasks.laterTasks" ng-init="$last && pageLoadingHandler.setFinish('studentTasks')">
                    <td md-cell width="10%">{{task.date | hoisDate}}</td>
                    <td md-cell>
                        <span style="font-weight:bold">{{task.journalName}}: </span><br>
                        <hois-value value="(testTaskTypes.indexOf(task.entryType) !== -1 ? ('home.student.test' | translate) : ('home.student.homework' | translate)) + ' - ' + task.taskContent"></hois-value>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</hois-collapsable>
