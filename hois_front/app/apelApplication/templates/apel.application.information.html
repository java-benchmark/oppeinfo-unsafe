<div class="form-readonly">
  <div flex>
    <div layout="row" layout-sm="column" layout-xs="column">
      <md-input-container flex="45" flex-sm="100" flex-xs="100">
        <label>{{'apel.student' | translate}}</label>
        <hois-value value="currentLanguageNameField(application.student)"></hois-value>
      </md-input-container>
      <md-input-container flex="45" flex-sm="100" flex-xs="100" flex-offset="5" flex-offset-xs="0" flex-offset-sm="0">
        <label>{{'apel.studentGroup' | translate}}</label>
        <hois-value value="application.studentGroup"></hois-value>
      </md-input-container>
    </div>
    <div layout="row">
      <md-input-container flex="95">
        <label ng-if="application.isVocational">{{'apel.curriculumVersionVocational' | translate}}</label>
        <label ng-if="!application.isVocational">{{'apel.curriculumVersionHigher' | translate}}</label>
        <hois-value value="currentLanguageNameField(application.curriculumVersion)"></hois-value>
      </md-input-container>
    </div>
    <div layout="row" layout-sm="column" layout-xs="column">
      <md-input-container flex="20" flex-sm="100" flex-xs="100">
        <label>{{'apel.insertedDate' | translate}}</label>
        <hois-value value="application.inserted | hoisDate"></hois-value>
      </md-input-container>
      <md-input-container flex="20" flex-sm="100" flex-xs="100" flex-offset="5" flex-offset-xs="0" flex-offset-sm="0">
        <label>{{'apel.inserter' | translate}}</label>
        <hois-value value="application.insertedBy"></hois-value>
      </md-input-container>
      <md-input-container flex="20" flex-sm="100" flex-xs="100" flex-offset="5" flex-offset-xs="0" flex-offset-sm="0">
        <label>{{'apel.confirmedDate' | translate}}</label>
        <hois-value value="application.confirmed | hoisDate"></hois-value>
      </md-input-container>
      <md-input-container flex="20" flex-sm="100" flex-xs="100" flex-offset="5" flex-offset-xs="0" flex-offset-sm="0">
        <label>{{'apel.confirmer' | translate}}</label>
        <hois-value value="application.confirmedBy"></hois-value>
      </md-input-container>
    </div>

    <div layout="row" layout-sm="column" layout-xs="column">
      <md-input-container flex="45" flex-sm="100" flex-xs="100">
        <label>{{'apel.status' | translate}}</label>
        <hois-classifier-value ng-model="application.status" main-classifier-code="VOTA_STAATUS"></hois-classifier-value>
      </md-input-container>
    </div>

  </div>
</div>
