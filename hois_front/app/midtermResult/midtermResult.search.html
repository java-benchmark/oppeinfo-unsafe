<div class="ois-form-layout-padding">
  <div layout="column">
    <md-input-container>
      <label>{{'subjectStudyPeriod.studyPeriod' | translate}}</label>
      <hois-select ng-model="criteria.studyPeriod" type="studyperiodyear" sorted-query="true" required
        preselect-current aria-label="studyperiod"></hois-select>
    </md-input-container>
  </div>
  <md-table-container>
    <table md-table md-progress="tabledata.$promise">
      <thead md-head md-order="criteria.order" md-on-reorder="loadData">
        <tr md-row>
          <th md-column md-order-by="{{currentLanguage() === 'en' ? 's.nameEn,s.code' : 's.nameEt,s.code'}}">{{'subjectStudyPeriod.nameCode' | translate}}</th>
          <th md-column>{{'subjectStudyPeriod.teachersFullname' | translate}}</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="row in tabledata.content" ng-class-odd="'odd'" ng-class-even="'even'">
          <td md-cell><a ng-href="#/midtermResult/{{row.id}}">{{currentLanguageNameField(row.subject)}}</a></td>
          <td md-cell><a ng-href="#/midtermResult/{{row.id}}">{{(row.teachers | orderBy).join(', ')}}</a></td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
  <md-table-pagination md-limit="criteria.size" md-limit-options="[10, 20, 50]" md-page="criteria.page" md-total="{{tabledata.totalElements}}"
    md-on-paginate="loadData" md-label="{page: '{{'main.page' | translate}}:', rowsPerPage: '{{'main.rowPerPage' | translate}}:', of: '{{'main.of' | translate}}'}"
    md-page-select></md-table-pagination>
</div>
